<div id="wraper" onclick="focusConsole(event)">
<div id="main_page">
	<a href="/account" title="Back">

	<div id="admin_console" style="display: none">
		<h3>Get All:</h3>

		<span class="radio">
			<input label="Users" type="radio" name="get_all_users" checked onclick="doFastCommand(this)">
		</span>

		<span class="radio">
			<input label="Admins" type="radio" name="get_all_admins" checked onclick="doFastCommand(this)">
		</span>

		<br>

		<span class="radio">
			<input label="Tracks" type="radio" name="get_all_tracks" checked onclick="doFastCommand(this)">
		</span>

		<span class="radio">
			<input label="Genres" type="radio" name="get_all_genres" checked onclick="doFastCommand(this)">
		</span>

		<br>
		<div class="radio">
			<input label="Search" type="radio" name="show_search" onclick="doFastCommand(this)">
		</div>
		<div class="radio">
			<input label="Clear Console" type="radio" name="clear_console" checked style="background: red;" onclick="clearConsole()">
		</div>

		<div id="search_menu">
			<div class="radio">
				<input label="User" type="radio" name="search_type" value="user">
				<input label="Email" type="radio" name="search_type" value="email">
				<input label="Track" type="radio" name="search_type" value="track">
				<input label="Genre" type="radio" name="search_type" value="genre">
				<input type="text" name="search_value" style="cursor:auto">
				<input label="Search" type="radio" name="search" checked onclick="doFastCommand(this)">
			</div>
		</div>

		<div id="console_wrapper">
			<div id="console"><a class="admin">admin></a></div>
			<div id="enter" onclick="exec_console_command()">тои</div>
		</div>
	</div>
</div>
</div>
